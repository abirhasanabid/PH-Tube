<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH_Tube</title>
    <!-- daisy and tailwind cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- css link-->
    <link rel="stylesheet" href="style.css">
    <!-- google font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    </style>
    <!-- tailwind edited thing -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    },
                    fontFamily: {
                        interFont: 'Inter'
                    }
                }
            }
        }
    </script>
</head>

<body class="container mx-auto interFont">
    <header class="md:mt-10">
        <!-- navber start -->
        <nav class="py-3 border-b">
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <img src="./assets/Logo.png" alt="">
                </div>
                <div class="navbar-center hidden lg:flex">
                    <label class="input input-bordered flex items-center gap-2">
                        <input type="text" class="grow" placeholder="Sort by view" />
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                            class="h-4 w-4 opacity-70">
                            <path fill-rule="evenodd"
                                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                                clip-rule="evenodd" />
                        </svg>
                    </label>
                </div>
                <div class="navbar-end">
                    <a class="btn">Blog</a>
                </div>
            </div>
        </nav>
        <!-- navber end -->
        <!-- btn div start-->
        <div id="btnDiv" class="flex justify-center my-6 gap-4">
        </div>
        <!-- btn div end -->
    </header>
    <main>
        <!-- video section -->
        <section>
            <div id="vediosContainer" onclick=""
                class="my-5 gap-5 md:my-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4">

            </div>
        </section>
        <!-- modal section-->
        <section>
            <!-- Open the modal using ID.showModal() method -->
            <button id="modal-click" class="btn hidden" onclick="customeModal.showModal()">open modal</button>
            <dialog id="customeModal" class="modal modal-bottom sm:modal-middle">
                <div class="modal-box">
                    <div id="modal-content">

                    </div>
                    <div class="modal-action">
                        <form method="dialog">
                            <!-- if there is a button in form, it will close the modal -->
                            <button class="btn">Close</button>
                        </form>
                    </div>
                </div>
            </dialog>
        </section>

    </main>
    <footer>

    </footer>

    <!-- script -->
    <script src="./script/vedio.js"></script>
</body>

</html>
